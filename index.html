<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:300|Pacifico'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--

Project for freeCodeCamp

Visually inspired by freeCodeCamp

https://codepen.io/freeCodeCamp/full/aNyxXR

-->

<div class="app">
  <div class="title">
    Simple Pomodoro Clock
  </div>
  <br />
  <div class="names">
    <div class="sessiontext">
      SESSION<br />
      <button id="sdecrease" type="button">-</button>
      <span id="stimer">25</span>
      <button id="sincrease" type="button">+</button>
    </div>
    <div class="breaktext">BREAK<br />
      <button id="bdecrease" type="button">-</button>
      <span id="btimer">5</span>
      <button id="bincrease" type="button">+</button>
    </div>
  </div>
  <button id="button" type="button">
    <span id="buttonhtml" class="align-middle">
      Start
    </span>
  </button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
